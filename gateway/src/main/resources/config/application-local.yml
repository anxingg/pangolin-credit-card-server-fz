spring:
    profiles:
        active: local
        include: swagger
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false # we use gulp + BrowserSync for livereload
    jackson:
        serialization.indent_output: true
    boot:
      admin:
        client:
          url: http://localhost:8762
    redis:
      database: 0
      host: 127.0.0.1
      port: 6379
eureka:
  instance:
    hostname: gateway-service
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://localhost:8761/eureka/

server:
    port: 9000
management:
  endpoints:
    web:
      exposure:
        include: "*"
